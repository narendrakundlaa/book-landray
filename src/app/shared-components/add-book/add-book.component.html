<app-alert-component [display]="displayAlert" [type]="alertType" [message]="alertMessage" (closeEvent)="closeAlert()">
</app-alert-component>

<form [formGroup]="addBooksForm" (ngSubmit)="addBook()">
    <div class="form">
        <h3 class="text-warning" style="margin-left: 150px; text-align: left;"> Add Books </h3>
        <app-input [name]="'bookName'" [placeholder]="'bookName'" [formGroup]="addBooksForm"></app-input>
        <app-input [name]="'authorName'" [placeholder]="'authorName'" [formGroup]="addBooksForm"></app-input>
        <app-input [name]="'genre'" [placeholder]="'genre'" [formGroup]="addBooksForm"></app-input>
        <app-input [name]="'rating'" [placeholder]="'rating'" [formGroup]="addBooksForm">
        </app-input>
        <div class="panel-footer ml-4">
            <button class="btn btn-success" type="submit" id="save"> Save </button>
        </div>
    </div>
</form>
